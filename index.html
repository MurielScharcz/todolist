<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Lista de tarefas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="sistema.js"></script>
</head>
<body>
    
    <h1 class="titulo">Lista de Tarefas</h1>
    <div class="content">
        <div class="content-add-list">
            <input type="text" id="new-task" placeholder="Lista...">
            <button onclick="newTask()" id="btn-new-task" title="Clique para criar uma lista"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="content-body">
            <ul id="to-do-list">
                
            </ul>
        </div>

    </div>

</body>
</html>
